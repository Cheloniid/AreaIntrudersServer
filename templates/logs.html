<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Area Intruders - Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4">Area Intruders â€“ Full Score Log</h1>
        <table class="table table-striped table-bordered table-dark table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Nick</th>
                    <th>Score</th>
                    <th>User Name</th>
                    <th>Host</th>
                    <th>OS</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.date }}</td>
                    <td>{{ log.nick }}</td>
                    <td>{{ log.score }}</td>
                    <td>{{ log.user }}</td>
                    <td>{{ log.host }}</td>
                    <td>{{ log.os }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
