{% extends "base.html" %}

{% block title %}Logi - Area Intruders{% endblock %}

{% block content %}
    <div class="container mt-4 text-center">
        <h2 class="mb-4">ðŸ“œ Wszystkie Logi</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Nick</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>User</th>
                    <th>Host</th>
                    <th>OS</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.nick }}</td>
                        <td>{{ log.score }}</td>
                        <td>{{ log.date }}</td>
                        <td>{{ log.user }}</td>
                        <td>{{ log.host }}</td>
                        <td>{{ log.os }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
